{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td><a href="article/{{article.id}}">{{article.title}}</a></td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
